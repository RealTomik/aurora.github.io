<!DOCTYPE html>
<html>
<head>
    <title>Loading Circle Animation</title>
    <style>
        body {
            background-color: #222;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .loader {
            border: 16px solid #f3f3f3;
            border-top: 16px solid #3498db;
            border-radius: 50%;
            width: 120px;
            height: 120px;
            animation: spin 0.75s linear infinite, color-switch 4s linear infinite, glow 1.5s ease-in-out infinite;
        }

        .loading-text {
            color: #fff;
            font-size: 24px;
            margin-top: 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes color-switch {
            0% { border-top-color: #3498db; }
            50% { border-top-color: #ff6347; }
            100% { border-top-color: #3498db; }
        }

        @keyframes glow {
            0% { box-shadow: 0 0 5px #3498db; }
            50% { box-shadow: 0 0 20px #3498db; }
            100% { box-shadow: 0 0 5px #3498db; }
        }
    </style>
</head>
<body onload="Main()" >
    <div class="loader"></div>
    <center><div class="loading-text"><p id="animtext"></p></div></center>
</body>
</html>
