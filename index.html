<!DOCTYPE html>
<html>
<head>
    <title>Loading Circle Animation</title>
    <style>
        body {
            background-color: #222;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 99vh;
        }

        .loader {
            border: 1vh solid #f3f3f3;
            border-top: 1vh solid #3498db;
            border-radius: 50%;
            width: 5vh;
            height: 5vh;
            animation: spin 0.75s linear infinite, color-switch 4s linear infinite, glow 1.5s ease-in-out infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes color-switch {
            0% { border-top-color: #3498db; }
            50% { border-top-color: #39abf7; } /* #ff6347 */
            100% { border-top-color: #3498db; }
        }

        @keyframes glow {
            0% { box-shadow: 0 0 5px #3498db; }
            50% { box-shadow: 0 0 20px #3498db; }
            100% { box-shadow: 0 0 5px #3498db; }
        }
    </style>
</head>
<body>
    <div class="loader"></div>
</body>
</html>
