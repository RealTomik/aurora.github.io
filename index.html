<!-- main_page.html -->
<!DOCTYPE html>
<html>
<head>
  <title>Main Page</title>
  <style>
    /* Add your unique styles here */
    /* For example: */
    body {
      font-family: Arial, sans-serif;
      background-color: #222;
      color: #fff;
      text-align: center;
      padding: 20px;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 40px;
      background-color: #333;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
    }

    h1 {
      margin-bottom: 30px;
    }

    .button-group {
      margin-bottom: 30px;
    }

    .button-group button {
      background-color: #444;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      margin-right: 10px;
      cursor: pointer;
    }

    .button-group button:hover {
      background-color: #555;
    }

    .logo {
      margin-bottom: 20px;
    }

    .description {
      font-size: 18px;
      margin-top: 30px;
      text-align: center;
    }

    /* Footer styles */
    footer {
      margin-top: 40px;
      font-size: 12px;
      color: #aaa;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to Aurora Project</h1>

    <div class="logo">
      <img src="logo.png" alt="Logo" width="50">
    </div>

    <div class="button-group">
      <button onclick="location.href='versions.html'">Versions</button>
      <button onclick="location.href='roadmap.html'">Roadmap</button>
    </div>

    <div class="description">
      <p>Wanna know what will happen in the future? <strong>FOLLOW</strong> the path of Aurora.</p>
    </div>

    <footer>
      &copy; 2023 Lynx Company | Lynx Gaming Studio | Lynx Style. All rights reserved.
    </footer>
  </div>
</body>
</html>
